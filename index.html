<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>App - Todo List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles/index.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css">
  <script defer src="./js/index.js"></script>
</head>

<body>
  <figure class="container text-center quote">
    <blockquote class="blockquote py-10">
      <p> <em> Assigning TIME and LOCATION increases the chances for you to stick to that Habit.</em></p>
    </blockquote>
    <figcaption class="blockquote-footer">
      James Clear in <cite title="Source Title">Atomic Habits</cite>
    </figcaption>
  </figure>
  <div class="todo-container container">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title text-center logo-name "> Zen Todo List </h3>
        <form class="row g-3 justify-content-center">
          <div class="col-auto">
            <label for="inputPassword2" class="visually-hidden">Task</label>
            <input type="text" class="form-control" id="task-text" placeholder="Task">
          </div>
          <div class="col-auto">
            <label for="inputPassword2" class="visually-hidden">Time</label>
            <input type="text" class="form-control" id="task-time" placeholder="Time">
          </div>
          <div class="col-auto">
            <label for="inputPassword2" class="visually-hidden">Place</label>
            <input type="text" class="form-control" id="task-place" placeholder="Place">
          </div>
        </form>

        <div class="buttons d-flex justify-content-center g-2">
          <div class="task-add text-center my-2">
            <div class="btn btn-primary add-btn" style="align-items: center;" onclick="addTask()"> <i class="fa fa-pen"  style="color: rgb(58, 60, 63); font-size: 0.8rem;"></i>   Add Task </div>
          </div>
          <div class="task-add text-center my-2">
            <div class="btn btn-primary del-btn" onclick="deleteTask()"> Delete All <i class="fa fa-trash"></i></div>
          </div>
        </div>
        <!-- Warning  -->
        <div class="warning" id="warning">

        </div>
        <!-- / -->
        <!-- todo lists starts  -->
        <div class="todo-list  justify-content-center" id="todo-list">

        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
  </script>
</body>

</html>
